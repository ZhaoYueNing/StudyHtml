<html>
	<head>
		<title>表格</title>
		<meta charset="utf-8"/>
	</head>
	<!-- 
		<table> 表                 align 对齐   border 边框     width  宽度     height 高度
		<th> 表头                    rowspan   colspan  行合并(只向下合并) 列合并(只合并右方的单元格)
		<tr> 表行		 cellpadding 内边距 
		<td> 单元
	-->
	<body>
		<table border="5px" width="600px" cellpadding="10px">
			<tr align="center">
				<th>姓名</th>
				<th>语文</th>
				<th>数学</th>
				<th>英语</th>
			</tr>
			<tr>
				<td rowspan="2">Zhao</td>
				<td>98</td>
				<td>86</td>
				<td>77</td>
			</tr>
			<tr>
				<td>98</td>
				<td>66</td>
				<td>77</td>
			</tr>
			<tr>
				<td>Wang</td>
				<td>66</td>
				<td>75</td>
				<td>7</td>
			</tr>
		</table>
	</body>
</html>
